name: dotnet-dependencies-updated
run-name: ${{ github.event.client_payload.repository }}

on:
  repository_dispatch:
    types: [ dotnet_dependencies_updated ]

permissions: {}

jobs:
  rebase:
    uses: ./.github/workflows/rebase.yml
    permissions:
      contents: read
    secrets: inherit
    with:
      repository: ${{ github.event.client_payload.repository }}
