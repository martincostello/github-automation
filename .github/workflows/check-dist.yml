name: check-dist

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'src/**'
  workflow_dispatch:

permissions: {}

jobs:
  check-dist:
    if: ${{ !contains(fromJSON('["dependabot[bot]", "renovate[bot]"]'), github.event.pull_request.user.login) }}
    runs-on: ubuntu-slim

    permissions:
      contents: read

    steps:

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          filter: 'tree:0'
          persist-credentials: false
          show-progress: false

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '24'

      - name: Get npm cache directory
        id: npm-cache-dir
        run: echo "dir=$(npm config get cache)" >> "${GITHUB_OUTPUT}"

      - name: Setup npm cache
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        id: npm-cache
        with:
            path: ${{ steps.npm-cache-dir.outputs.dir }}
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            restore-keys: ${{ runner.os }}-node-

      - name: Install packages
        run: npm ci

      - name: Rebuild the dist directory
        run: npm run generate

      - name: Compare the expected and actual dist directories
        id: diff
        run: |
          if [ "$(git diff --ignore-space-at-eol 'actions/*/dist/' | wc -l)" -gt "0" ]; then
            echo "::error::Detected uncommitted changes to dist."
            echo "Detected uncommitted changes after build.  See status below:"
            git diff
            exit 1
          fi

      - name: Upload generated dist
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: failure() && steps.diff.conclusion == 'failure'
        with:
          name: dist
          path: actions/
