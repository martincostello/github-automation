name: dotnet-release

on:
  schedule:
    - cron: '*/15 08-22 * * MON-FRI'
  workflow_dispatch:
    inputs:
      ref:
        description: 'The dotnet/core ref to check for a new release against.'
        required: false
        type: string
        default: ''

permissions: {}

jobs:
  check-for-release:

    permissions:
      contents: write

    runs-on: [ ubuntu-latest ]

    steps:

      - name: Checkout code
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0

      - name: Check for new .NET releases
        uses: ./actions/dotnet-release
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          state-token: ${{ secrets.ACCESS_TOKEN }}
          ref: ${{ inputs.ref || vars.DOTNET_CORE_SHA }}
